services:
  # Backend API Service (Laravel)
  - type: web
    name: laundry-backend
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./laundry-backend/Dockerfile
    dockerContext: ./laundry-backend
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: laundry-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: laundry-database
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: laundry-database
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: laundry-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: laundry-database
          property: password
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: APP_URL
        value: https://laundry-backend-t63y.onrender.com

  # Frontend Service (React Static Site)
  - type: web
    name: laundry-frontend
    env: static
    buildCommand: |
      cd laundry-frontend &&
      npm install &&
      REACT_APP_API_URL=$API_URL npm run build
    staticPublishPath: laundry-frontend/build
    pullRequestPreviewsEnabled: false
    envVars:
      - key: API_URL
        fromService:
          name: laundry-backend
          type: web
          property: host

# PostgreSQL Database (separate section, not in services)
databases:
  - name: laundry-database
    databaseName: laundry_db
    user: laundry_user
    region: singapore
    plan: free

